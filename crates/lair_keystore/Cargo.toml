[package]
name = "lair_keystore"
version = "0.0.5"
resolver = "2"
description = "secret lair private keystore"
license = "Apache-2.0"
repository = "https://github.com/holochain/lair"
documentation = "https://docs.rs/lair_keystore"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "keystore", "secret", "cryptography" ]
categories = [ "cryptography" ]
edition = "2018"

[dependencies]
base64 = "0.13.0"
futures = "0.3"
ghost_actor = "0.3.0-alpha.1"
lair_keystore_api = { version = "=0.0.5", path = "../lair_keystore_api" }
num_cpus = "1.13.0"
once_cell = "1.4"
parking_lot = "0.11.1"
sodoken = "=0.0.1-alpha.11"
structopt = "0.3"
sysinfo = "0.15"
thiserror = "1"
tokio = { version = "1.8.1", features = [ "full" ] }
tracing = "0.1"
tracing-subscriber = "0.2"

# switch to bundled-sqlcipher once this is released:
# https://github.com/rusqlite/rusqlite/issues/966
# also can remove `resolver = "2"` when this is no longer different by os
[target.'cfg(windows)'.dependencies]
rusqlite = { version = "0.25", features = [ "bundled" ] }

# switch to bundled-sqlcipher once this is released:
# https://github.com/rusqlite/rusqlite/issues/966
# also can remove `resolver = "2"` when this is no longer different by os
[target.'cfg(not(windows))'.dependencies]
rusqlite = { version = "0.25", features = [ "sqlcipher" ] }

[build-dependencies]
lair_keystore_api = { version = "=0.0.5", path = "../lair_keystore_api" }

[dev-dependencies]
criterion = "0.3"
tempfile = "3"

[lib]
name = "lair_keystore"
path = "src/lib.rs"

[[bin]]
name = "lair-keystore"
path = "src/bin/lair-keystore/main.rs"

[[bench]]
name = "signature_generation"
harness = false

[[bench]]
name = "parallel_usage"
harness = false
