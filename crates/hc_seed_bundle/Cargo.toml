[package]
name = "hc_seed_bundle"
version = "0.1.0-alpha.1"
description = "SeedBundle parsing and generation library."
license = "Apache-2.0"
repository = "https://github.com/holochain/lair"
documentation = "https://docs.rs/hc_seed_bundle"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "keystore", "secret", "cryptography" ]
categories = [ "cryptography" ]
edition = "2018"

[dependencies]
futures = "0.3.17"
one_err = "0.0.4"
rmp-serde = "0.15.5"
rmpv = { version = "1.0.0", features = [ "with-serde" ] }
serde = { version = "1", features = [ "derive", "rc" ] }
serde_bytes = "0.11.5"
sodoken = "=0.0.1-alpha.18"

[dev-dependencies]
base64 = "0.13"
serde_json = "1"
tokio = { version = "1.12.0", features = [ "full" ] }
