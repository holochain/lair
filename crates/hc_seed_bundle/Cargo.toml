[package]
name = "hc_seed_bundle"
version = "0.1.7"
description = "SeedBundle parsing and generation library."
license = "MIT OR Apache-2.0"
repository = "https://github.com/holochain/lair"
documentation = "https://docs.rs/hc_seed_bundle"
authors = [ "Holochain Core Dev Team <devcore@holochain.org>" ]
keywords = [ "holochain", "holo", "keystore", "secret", "cryptography" ]
categories = [ "cryptography" ]
edition = "2018"

[dependencies]
futures = "0.3.28"
one_err = "0.0.8"
rmp-serde = "=0.15.5"
rmpv = { version = "=1.0.0", features = [ "with-serde" ] } # Version 1.0.1 requires Rust 1.70.0
serde = { version = "=1.0.193", features = [ "derive", "rc" ] }
serde_bytes = "0.11.9"
sodoken = "=0.0.9"

[dev-dependencies]
base64 = "0.13.1"
serde_json = "1"
tokio = { version = "1.27.0", features = [ "full" ] }
